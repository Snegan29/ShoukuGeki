<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="flex-box">
        <div><img id="logo" src="images/logo.png" alt=""></div>
        <div class="navbar">
            <div class="flex">
                <div class="menu" id="menu">
                    <div class="item">Home</div>
                    <div class="item">Recipes</div>
                    <div class="item dropdown">
                        <div>Category</div>
                        <div class="dropdown-content">
                            <a onclick="category(this)" id="name">Dessert</a>
                            <a onclick="category(this)" id="name">Vegetarian</a>
                            <a onclick="category(this)">Pork</a>
                            <a onclick="category(this)">Starter</a>
                            <a onclick="category(this)">Side</a>
                            <a onclick="category(this)">Seafood</a>
                            <a onclick="category(this)">Pork</a>
                            <a onclick="category(this)">Chicken</a>
                            <a onclick="category(this)">Miscellaneous</a>
                            <a onclick="category(this)">Chicken</a>
                            <a onclick="category(this)">Beef</a>
                        </div>
                      </div>          
                </div>
                <div class=" search-box">
                    <input class="input-search" id="input" type="text" placeholder="...Search by Category">
                </div>
            </div>
            
        </div>
    </div>
    <header >
        <section>
            <img class="slides" src="images/big macs.jpg" >
            <img class="slides" src="images/Burger image.jpg" >
            <img class="slides" src="images/chocolates.jpg" >
            <img class="slides" src="images/donuts.jpg" >
            <img class="slides" src="images/fishes.jpg" >
            <img class="slides" src="images/french food.jpg" >
            <img class="slides" src="images/jelly cupcake.jpg" >
            <img class="slides" src="images/pizza.jpg" >
            <img class="slides" src="images/puree.jpg" >
            <img class="slides" src="images/white delicasies.jpg" >
        </section>
        
    </header>
   
    <div class="sub-div">
        <h1 id="foodoftheday">TODAY'S CHALLENGE</h1>
        <div class="random">
            <div id="randomizedDiv"> <!-- Images and names will be appended here. --></div>   
            <img id="closeBtn" src="images/close button.png" alt="">
            <div id="popup">
                <ul id="ul"> <!-- The list of ingredients of every meal will be appended here. --> </ul>
                    <p id="intructions"> <!-- The instructions of every meal will be appended here.  --> </p>
                   
                </div>  
            </div>
        </div>  
        <div >
            <div id="search-results">
                <h1 id="searcheditem" >Search Results</h1></div>
            <div id="allRecipes"><!-- Search Results will be shown here. --></div>
            
        </div>
    </div>
   
    
</body>
<script src="app.js"></script>
</html>
